<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Task6</title>
    <style>
        body {
            display: grid;
            place-content: center;
        }
        h1 {
            color: blue;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <h1>Registration Form</h1>


        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname">
        <br>


        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname">
        <br>


        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>


        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <br>


        <label for="age">Age:</label>
        <input type="number" name="age" id="age">
        <br>


        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone">
        <br>


        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="30" rows="10" ></textarea>
        <br>


        <label for="state">State:</label>
        <input type="text" name="state" id="state">
        <br>


        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="0" label="choose your country" selected="selected">Choose your country </option>
            <option value="india">India</option>
            <option value="usa">USA</option>
        </select>
        <br>


        <label for="languages">Languages known:</label>
        <input type="checkbox" name="languages" id="english">
        <label for="english">English</label>
        <input type="checkbox" name="languages" id="kannada">
        <label for="kannada">Kannada</label>
        <input type="checkbox" name="languages" id="hindi">
        <label for="kannada">Hindi</label>
        <input type="checkbox" name="languages" id="telugu">
        <label for="kannada">Telugu</label>
        <br>


        <input type="checkbox" name="declaration" id="declaration">
        <span>Hereby I declare all the given details are true</span>


        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
