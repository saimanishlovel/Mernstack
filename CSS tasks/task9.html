<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Task9</title>
  </head>
  <style>
    body {
      display: grid;
      place-content: center;
    }
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 10rem;
      width: 25rem;
      border: 3px solid black;
      padding: 40px;
    }
    .container {
      background: gold;
    }
  </style>
  <body>
    <div class="box">
      <div class="container">
        <p>
          The outer div has padding applied. This results in padding between the
          edge of the outer div and the edge of the inner div.
        </p>
      </div>
    </div>
  </body>
</html>
